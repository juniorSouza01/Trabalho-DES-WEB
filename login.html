<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/hosting-services.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <title>Entrar - Hostque</title>
  </head>
  <body>
    <section>
      <nav>
        <div class="brand">
          <img src="./images/hosting-services.png" alt="hosting" />
          <a href="/">Hostque</a>
        </div>

        <i class="fa fa-bars" aria-hidden="true"></i>

        <ul>
          <i class="fa fa-times" aria-hidden="true"></i>
          <li><a href="/">Home</a></li>
          <li><a href="./pricing.html">Preços</a></li>
          <li><a href="./contact.html">Contato</a></li>
          <li><a href="./login.html">Entrar</a></li>
        </ul>
      </nav>

      <div class="login">
        <h1>Entrar</h1>
        <form action="">

          <div class="form-item">
            <label for="email">Endereço de e-mail</label>
            <input type="email" id="email" name="email" required />
          </div>
          
          <div class="form-item">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-item">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Lembrar-me</label>
          </div>

          <button type="submit">Entrar</button>
        </form>
      </div>
    </section>

    <div class="copyright">
      &copy; Todos os direitos reservados à Hostque && Feito com &hearts; por Gelado
    </div>

    <script src="./js/navbar.js"></script>
  </body>
</html>
